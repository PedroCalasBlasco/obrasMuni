<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obras Santa Fe Ciudad</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <link rel="stylesheet" href="css/styles.css" />

    <style></style>
  </head>
  <body>
    <header class="container-fluid mb-1">
      <div class="row">
        <div class="col col-2 col-md-2 col-xl-1 headerbutton">
          <div onclick="openButtonSidebar()">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="col col-6 col-md-8 col-xl-9 headerText">
          <h1 class="pt-3"><strong>SANTA FE -CIUDAD EN OBRAS- </strong></h1>
        </div>
        <div class="col col-4 col-md-2 col-xl-2 headerlogo">
          <a href="https://santafeciudad.gov.ar/" target="_blank"
            ><img
              src="img/logos/logo.png"
              class="pt-2 pb-1"
              alt="img-fluid"
              width="55%"
          /></a>
        </div>
      </div>
    </header>

    <div id="buttonSidebar" class="container-fluid">
      <div class="row">
        <div
          class="col col-12 leftButtons text-center py-4"
          onclick="featureSelected(0)"
        >
          <span
            class="iconify leftButtonsSpan"
            data-icon="mdi-coach-lamp"
          ></span>
          <label class="leftButtonsLabel">Iluminación</label>
        </div>
        <div
          class="col col-12 leftButtons text-center btn-outline-secondary py-4"
          onclick="featureSelected(1)"
        >
          <span
            class="iconify leftButtonsSpan"
            data-icon="mdi-city-variant-outline"
          ></span>
          <label class="leftButtonsLabel">Equipamiento</label>
        </div>
        <div
          class="col col-12 leftButtons text-center btn-outline-secondary py-4"
          onclick="featureSelected(2)"
        >
          <span
            class="iconify leftButtonsSpan"
            data-icon="mdi-nature-people"
          ></span>
          <label class="leftButtonsLabel">Plazas y Parques</label>
        </div>
        <div
          class="col col-12 leftButtons text-center btn-outline-secondary py-4"
          onclick="featureSelected(3)"
        >
          <span
            class="iconify leftButtonsSpan"
            data-icon="mdi-train-car"
          ></span>
          <label class="leftButtonsLabel">Movilidad</label>
        </div>
        <div
          class="col col-12 leftButtons text-center btn-outline-secondary py-4"
          onclick="featureSelected(4)"
        >
          <span class="iconify leftButtonsSpan" data-icon="mdi-bike"></span>
          <label class="leftButtonsLabel">Ciclovías</label>
        </div>
        <div
          class="col col-12 leftButtons text-center btn-outline-secondary py-4"
          onclick="featureSelected(5)"
        >
          <span
            class="iconify leftButtonsSpan"
            data-icon="mdi-shape-polygon-plus"
          ></span>
          <label class="leftButtonsLabel">Suelo Urbano</label>
        </div>
        <div
          class="col col-12 leftButtons text-center btn-outline-secondary py-4"
          onclick="featureSelected(6)"
        >
          <span class="iconify leftButtonsSpan" data-icon="mdi-bank"></span>
          <label class="leftButtonsLabel">Integración Urbana</label>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""
  ></script>

  <script src="js/Proj4Leaflet-master/lib/proj4-compressed.js"></script>
  <script src="js/Proj4Leaflet-master/src/proj4leaflet.js"></script>

  <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>

  <script src="js/map.js"></script>

  <script src="js/leftSection.js"></script>
</html>
